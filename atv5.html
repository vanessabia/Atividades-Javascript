<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        input {
            padding: 10px;
            width: 40%;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 15px;
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculadora Básica</h1>
        <input type="number" id="num1" placeholder="Número 1">
        <input type="number" id="num2" placeholder="Número 2">
        <br>
        <button onclick="calcular('+')">Somar</button>
        <button onclick="calcular('-')">Subtrair</button>
        <button onclick="calcular('*')">Multiplicar</button>
        <button onclick="calcular('/')">Dividir</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function calcular(operacao) {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);

            if (isNaN(num1) || isNaN(num2)) {
                document.getElementById('result').textContent = "Por favor, insira números válidos.";
                return;
            }

            let resultado;
            switch (operacao) {
                case '+':
                    resultado = num1 + num2;
                    break;
                case '-':
                    resultado = num1 - num2;
                    break;
                case '*':
                    resultado = num1 * num2;
                    break;
                case '/':
                    if (num2 === 0) {
                        document.getElementById('result').textContent = "Não é possível dividir por zero.";
                        return;
                    }
                    resultado = num1 / num2;
                    break;
                default:
                    document.getElementById('result').textContent = "Operação inválida.";
                    return;
            }

            document.getElementById('result').textContent = `Resultado: ${resultado}`;
        }
    </script>
</body>
</html>
