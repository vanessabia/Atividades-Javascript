<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Palíndromo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: burlywood;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        input {
            padding: 10px;
            width: 80%;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 15px;
            font-size: 1.2em;
            color: blueviolet;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Verificar Palíndromo</h1>
        <input type="text" id="string1" placeholder="Digite a primeira string">
        <input type="text" id="string2" placeholder="Digite a segunda string">
        <br>
        <button onclick="verificarPalindromo()">Verificar</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function verificarPalindromo() {
            const str1 = document.getElementById('string1').value;
            const str2 = document.getElementById('string2').value;

            function isPalindrome(str) {
                let reversed = '';
                for (let i = str.length - 1; i >= 0; i--) {
                    reversed += str[i];
                }
                return str === reversed;
            }

            const resultado1 = isPalindrome(str1);
            const resultado2 = isPalindrome(str2);

            let mensagem = `A primeira string (${str1}) `;
            mensagem += resultado1 ? "é um palíndromo." : "não é um palíndromo.";
            mensagem += `<br>A segunda string (${str2}) `;
            mensagem += resultado2 ? "é um palíndromo." : "não é um palíndromo.";

            document.getElementById('result').innerHTML = mensagem;
        }
    </script>
</body>
</html>
