<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Conversor para Binário</title>
   <style>
    
 * {
   margin: 0;
   padding: 0;
   box-sizing: border-box;
}

body {
   font-family: Arial, sans-serif;
   background: linear-gradient(120deg, #8e44ad, #3498db);
   color: #333;
   display: flex;
   justify-content: center;
   align-items: center;
   height: 100vh;
}


.container {
   background: #fff;
   padding: 20px 40px;
   border-radius: 12px;
   box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
   text-align: center;
   max-width: 400px;
   width: 90%;
}


h1 {
   font-size: 24px;
   color: #444;
   margin-bottom: 10px;
}


p {
   font-size: 16px;
   margin-bottom: 15px;
}


input {
   width: 100%;
   padding: 10px;
   margin-bottom: 10px;
   border: 1px solid #ddd;
   border-radius: 8px;
   font-size: 16px;
}


input:focus {
   border-color: #3498db;
   outline: none;
}


button {
   background: #3498db;
   color: white;
   border: none;
   padding: 10px 15px;
   border-radius: 8px;
   font-size: 16px;
   cursor: pointer;
   transition: background 0.3s ease;
}


button:hover {
   background: #2980b9;
}


#resultado {
   margin-top: 15px;
   font-size: 18px;
   color: #333;
   font-weight: bold;
}

   </style>
</head>

<body>
   <div class="container">
       <h1>Conversor de Inteiro para Binário</h1>
       <p>Digite um número inteiro para converter em binário:</p>
       <input type="number" id="numeroInput" placeholder="Ex: 10">
       <button id="converterBtn">Converter</button>
       <div id="resultado"></div>
   </div>


   <script>
       function inteiroParaBinario(numero) {
   if (numero === 0) return "0";


   let binario = "";
   let n = Math.abs(numero);


   while (n > 0) {
       binario = (n % 2) + binario;
       n = Math.floor(n / 2);
   }


   return numero < 0 ? "-" + binario : binario;
}


document.getElementById("converterBtn").addEventListener("click", function () {
   const numeroInput = document.getElementById("numeroInput");
   const numero = parseInt(numeroInput.value.trim());


   if (isNaN(numero)) {
       document.getElementById("resultado").textContent = "Por favor, insira um número válido!";
       return;
   }

   const binario = inteiroParaBinario(numero);
   document.getElementById("resultado").textContent = `O número ${numero} em binário é: ${binario}`;
});

   </script>
</body>
</html>
