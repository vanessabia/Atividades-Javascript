<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Maior valor do Vetor</title>

   <style>
* {
   margin: 0;
   padding: 0;
   box-sizing: border-box;
}

body {
   font-family: Arial, sans-serif;
   background: linear-gradient(120deg, #89f7fe, #66a6ff);
   color: #333;
   display: flex;
   justify-content: center;
   align-items: center;
   height: 100vh;
}

.container {
   background: #fff;
   padding: 20px 30px;
   border-radius: 12px;
   box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
   text-align: center;
   max-width: 400px;
   width: 90%;
}

h1 {
   font-size: 24px;
   color: #444;
   margin-bottom: 10px;
}

p {
   font-size: 16px;
   margin-bottom: 15px;
}


input {
   width: 100%;
   padding: 10px;
   margin-bottom: 10px;
   border: 1px solid #ddd;
   border-radius: 8px;
   font-size: 16px;
}

input:focus {
   border-color: #66a6ff;
   outline: none;
}

button {
   background: #66a6ff;
   color: white;
   border: none;
   padding: 10px 15px;
   border-radius: 8px;
   font-size: 16px;
   cursor: pointer;
   transition: background 0.3s ease;
}

button:hover {
   background: #447de3;
}

#resultado {
   margin-top: 15px;
   font-size: 18px;
   color:blueviolet;
   font-weight: bold;
}

   </style>
</head>
<body>
  
   <div class="container">
       <h1>Encontre o Maior Valor</h1>
       <p>Insira os valores do vetor separados por vírgulas:</p>
       <input type="text" id="inputValores" placeholder="Ex: 4, 5, 7, 15, 2">
       <button id="calcularBtn">Calcular</button>
       <div id="resultado"></div>
   </div>
   <script>
        document.getElementById("calcularBtn").addEventListener("click", function () {
       const input = document.getElementById("inputValores").value;
       const vetor = input.split(",").map(Number);
       const maiorValor = Math.max(...vetor);
       document.getElementById("resultado").textContent = `O maior valor do vetor é: ${maiorValor}`;
   });
   </script>
</body>
</html>
