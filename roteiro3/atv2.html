<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Calculadora de Fatorial</title>
  
   <style>
       * {
   margin: 0;
   padding: 0;
   box-sizing: border-box;
}


body {
   font-family: Arial, sans-serif;
   background: linear-gradient(120deg, #ffe259, #ffa751);
   color: #333;
   display: flex;
   justify-content: center;
   align-items: center;
   height: 100vh;
}


.container {
   background: #fff;
   padding: 20px 30px;
   border-radius: 12px;
   box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
   text-align: center;
   max-width: 400px;
   width: 90%;
}


h1 {
   font-size: 24px;
   color: #444;
   margin-bottom: 10px;
}


p {
   font-size: 16px;
   margin-bottom: 15px;
}


input {
   width: 100%;
   padding: 10px;
   margin-bottom: 10px;
   border: 1px solid #ddd;
   border-radius: 8px;
   font-size: 16px;
}


input:focus {
   border-color: #ffa751;
   outline: none;
}


button {
   background: #ffa751;
   color: white;
   border: none;
   padding: 10px 15px;
   border-radius: 8px;
   font-size: 16px;
   cursor: pointer;
   transition: background 0.3s ease;
}


button:hover {
   background: #e69538;
}


#resultado {
   margin-top: 15px;
   font-size: 18px;
   color: #333;
   font-weight: bold;
}


   </style>
</head>
<body>
   <div class="container">
       <h1>Calculadora de Fatorial</h1>
       <p>Digite um número para calcular o fatorial:</p>
       <input type="number" id="numeroInput" placeholder="Ex: 5">
       <button id="calcularBtn">Calcular Fatorial</button>
       <div id="resultado"></div>
   </div>
   <script>
   function calcularFatorial(numero) {
   if (numero === 0 || numero === 1) {
       return 1; // Base da recursão
   }
   return numero * calcularFatorial(numero - 1);
   }




   document.getElementById("calcularBtn").addEventListener("click", function () {
   const numero = parseInt(document.getElementById("numeroInput").value);
  
   if (isNaN(numero) || numero < 0) {
       document.getElementById("resultado").textContent = "Por favor, insira um número inteiro não negativo.";
       return;
   }
  
   const fatorial = calcularFatorial(numero);
   document.getElementById("resultado").textContent = `O fatorial de ${numero} é: ${fatorial}`;
   });


   </script>
</body>
</html>
