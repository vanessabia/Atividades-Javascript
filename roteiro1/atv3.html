<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contar Vogais</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color:cornflowerblue;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        input {
            padding: 10px;
            width: 80%;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 15px;
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contar Vogais</h1>
        <input type="text" id="userInput" placeholder="Digite uma string">
        <br>
        <button onclick="contarVogais()">Contar Vogais</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function contarVogais() {
            const input = document.getElementById('userInput').value;
            const vogais = 'aeiouAEIOU';
            let count = 0;

            for (let i = 0; i < input.length; i++) {
                if (vogais.includes(input[i])) {
                    count++;
                }
            }

            document.getElementById('result').textContent = `NÃºmero de vogais: ${count}`;
        }
    </script>
</body>
</html>
