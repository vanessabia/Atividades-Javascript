<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Par ou Ímpar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color:darkgoldenrod;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        input {
            padding: 10px;
            width: 80%;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 15px;
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Verificar Par ou Ímpar</h1>
        <input type="number" id="userNumber" placeholder="Digite um número">
        <br>
        <button onclick="verificarParImpar()">Verificar</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function verificarParImpar() {
            const numero = parseInt(document.getElementById('userNumber').value);

            if (isNaN(numero)) {
                document.getElementById('result').textContent = "Por favor, insira um número válido.";
                return;
            }

            const resultado = (numero % 2 === 0) ? "par" : "ímpar";

            document.getElementById('result').textContent = `O número ${numero} é ${resultado}.`;
        }
    </script>
</body>
</html>
