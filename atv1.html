<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverter String</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #007BFF;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        input {
            padding: 10px;
            width: 80%;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 15px;
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Reverter String</h1>
        <input type="text" id="userInput" placeholder="Digite sua string aqui">
        <br>
        <button onclick="reverterString()">Reverter</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function reverterString() {
            const input = document.getElementById('userInput').value;
            let reversed = '';

            for (let i = input.length - 1; i >= 0; i--) {
                reversed += input[i];
            }

            document.getElementById('result').textContent = `String Revertida: ${reversed}`;
        }
    </script>
</body>
</html>
